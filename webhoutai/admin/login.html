<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">

<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header">后台管理系统-登录界面</div>
<div class="loginWraper">
	<div id="loginform" class="loginBox">
		<form class="form form-horizontal">
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
				<div class="formControls col-xs-8">
					<input id="us" name="" type="text" placeholder="账户" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-xs-8">
					<input id="pass" name="" type="password" placeholder="密码" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input name="" onclick="login()" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
					<!--<input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">-->
					<!-- <a id="a_dl" href="reg.html">没有账号去注册?</a> -->
				</div>
			</div>
		</form>
	</div>
</div>
<div class="footer">Copyright</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<!--<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>-->
<script>
let rootpath = 'http://127.0.0.1:4000'

//登录
function login(){
	
	let url = '/api/users/login'	
	var us = $('#us').val();
	var ps = $('#pass').val();

	var lg = window.localStorage;
	lg.setItem('lg',us)

	console.log(us)
	console.log(ps)
	
	var data = {
		us:$('#us').val(),
		ps:$('#pass').val()
	}
	
	$.post(rootpath + url,data,function(res){
		console.log(res)
		console.log(res.msg)
		console.log(res.err)
		
		if(res.err == 0){
			window.location.href = 'http://127.0.0.1:4000/html/index.html';
		}	
	})

}


</script>

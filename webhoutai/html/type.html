<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" href="/css/Site.css" />
		<link rel="stylesheet" href="../css/zy.all.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/amazeui.min.css" />
		<link rel="stylesheet" href="../css/admin.css" />
		
		<style>
			#tupian{
				width: 60px;
				height: 60px;
			}
			#image{
				width: 60px;
				height: 60px;
			}
			#fenye{
				text-align: center;
			}
		</style>
	<body>
		<div class="dvcontent">

			<div>
				<div style="margin-top: 10px;margin-left: 20px;">
						<!--<input type="text" id="fltype" value="" />-->
						<select name="" id="fltype">
							<option value="">全部</option>
							<option value="">1</option>
							<option value="">2</option>
						</select>
						<input type="text" id="chaxun" value="" placeholder="请输入商品名称" />
						<input type="button" id="flbtn" value="搜索" />
					</div>
				<!--tab start-->
				<div class="tabs">
					<div class="hd">
						<ul>
							<li style="box-sizing: initial;-webkit-box-sizing: initial;" class="on">查看商品</li>
							<li class="" style="box-sizing: initial;-webkit-box-sizing: initial;">添加商品</li>
						</ul>
					</div>
					
					<div class="bd">
						<ul style="display: block;padding: 20px;">
							<li>
								<!--分页显示角色信息 start-->
								<div id="dv1">
									<table class="table" id="tbRecord">
										<thead>
											<tr>
												<th>商品id</th>
												<th>商品名称</th>
												<th>商品描述</th>
												<th>商品图片</th>
												<th>商品价格</th>
												<th>商品分类</th>
												<th>编辑</th>
												<th>删除</th>
											</tr>
										</thead>
										<tbody id="tbody">										

										</tbody>
									
									</table>
									<!--分页结构-->
									<div id="fenye">
										<button onclick="goPage('first')">首页</button>
										<button onclick="goPage('prev')">上一页</button>
										<span id="page">3/4</span>
										<input type="" name="" id='jump'>
										<button onclick="goPage('jump')">go</button>
										<button onclick="goPage('next')">下一页</button>
										<button onclick="goPage('last')">尾页</button>
									</div>
									
								</div>
								<!--分页显示角色信息 end-->
							</li>
						</ul>
						<ul class="theme-popbod dform" style="display: none;">
							<div class="am-cf admin-main" style="padding-top: 0px;">
			<!-- content start -->
			
	<div class="am-cf admin-main" style="padding-top: 0px;">
		<!-- content start -->
		<div class="admin-content">
			<div class="admin-content-body">
				
				<div class="am-g">
					<div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
						
					</div>
					<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4"
						style="padding-top: 30px;">
						<form class="am-form am-form-horizontal"
							action="user/addUser1Submit.action" method="post">
						
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									商品id</label>
								<div class="am-u-sm-9">
									<input type="text" id="goodsId" required
										placeholder="商品id" name="name">
								</div>
							</div>

							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									商品名称</label>
								<div class="am-u-sm-9">
									<input type="text" id="goodsName" required
										placeholder="商品名称" name="name">
								</div>
							</div>

							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									商品描述</label>
								<div class="am-u-sm-9">
									<input type="text" id="simpleDesc" required
										placeholder="商品描述" name="name">
								</div>
							</div>

							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									商品价格</label>
								<div class="am-u-sm-9">
									<input type="text" id="shopPrice" required
										placeholder="商品价格" name="name">
								</div>
							</div>

							<div class="am-form-group">
									<label for="user-name" class="am-u-sm-3 am-form-label">
										商品分类</label>
									<div class="am-u-sm-9">
										<input type="text" id="classify" required
											placeholder="商品分类" name="name">
									</div>
								</div>
							
							<form enctype="multipart/form-data" method="post">
         						<input type="file" id="imageFile">
     						</form>
    			 			<img src="" id="image" style="display: none;">
						     <button onclick="uploadImg()" id="uploadImg">上传图片</button> 
							
							<div class="am-form-group">
								<div class="am-u-sm-9 am-u-sm-push-3">
									<input type="submit" id="addgoods" class="am-btn am-btn-success" value="添加" />
								</div>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		
		</div>
		<!-- content end -->
	</div>
							<!-- end-->
						</ul>
					</div>
				</div>
				<!--tab end-->

			</div>

			
			<script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
			<script src="../js/plugs/Jqueryplugs.js" type="text/javascript"></script>
			<script src="../js/_layout.js"></script>
			<script src="../js/plugs/jquery.SuperSlide.source.js"></script>
			<script src="../js/type.js"></script>
			<script></script>
		</div>
	</body>
</html>
